<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Weather Widget</title>
  </head>

  <body>
    <header>
      <h1 class="title">This is a weather widget</h1>
    </header>
    <main>
      <div 
        id="weather-slider" 
        data-slider="true"
        data-slide-target=".weather-city"
        data-cities="London, Milan, Bangkok, Los Angeles, Nairobi"
      ></div>
    </main>
  </body>
</html>
